<html
        xmlns:backend="http://typo3.org/ns/TYPO3/CMS/Backend/ViewHelpers"
        xmlns:core="http://typo3.org/ns/TYPO3/CMS/Core/ViewHelpers"
        xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
        xmlns:um="http://typo3.org/ns/KoninklijkeCollective/MyUserManagement/ViewHelpers"
        data-namespace-typo3-fluid="true"
>

<!-- COPY FROM EXT:beuser -->

<f:layout name="Module"/>
<f:section name="Content">

    <h1>
        <f:translate key="filemount.list.title" extensionName="beuser"/>
    </h1>
    <f:if condition="{totalAmountOfFilemounts} > 0">
        <f:then>

            <f:render partial="Filemount/PaginatedList" arguments="{_all}"/>

        </f:then>
        <f:else>

            <f:be.infobox state="-1">
                <p>
                    <f:translate key="filemount.none" extensionName="beuser"/>
                </p>
                <um:security.isActionAllowed action="ADD_FILEMOUNT">
                    <backend:link.newRecord table="sys_filemounts" class="btn btn-primary">
                        <core:icon identifier="actions-add"/>
                        <f:translate key="filemount.create" extensionName="beuser"/>
                    </backend:link.newRecord>
                </um:security.isActionAllowed>
            </f:be.infobox>

        </f:else>
    </f:if>

</f:section>

</html>
